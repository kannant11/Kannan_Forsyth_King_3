<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of War</title>
</head>
<body>
    <canvas id="myCanvas" width="1200" height="800"></canvas>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        // Create scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('myCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set camera position
        camera.position.set(0, 0, 5);

        // Initialize OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);

        // Random value function
        function randomVal(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Card properties
        var value = ['Ace', 2, 3, 4, 5, 6, 7, 8, 9, 10, 'Jack', 'Queen', 'King'];
        var frontTexture = ['smooth', 'rough', 'bumpy', 'prickly', 'glossy', 'scaly'];
        var suit = ['Club', 'Spade', 'Heart', 'Diamond'];

        var card = {
            cardValue: randomVal(value),
            cardSuit: randomVal(suit),
            cardFrontTexture: randomVal(frontTexture),
            height: 20,
            width: 10
        };

        
        var cardGeom = new THREE.PlaneGeometry(card.width, card.height);
        var cardMat = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        var cardMesh = new THREE.Mesh(cardGeom, cardMat);
        scene.add(cardMesh); 

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); 
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
